{% extends 'base/base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <h3>Desea eliminar el registro: {{ ventas.id }}</h3>
    <button class="btn btn-danger" type="submit">
        Si, Eliminar
    </button>
    <a href="{% url 'ventas:listVentas' %}" class="btn btn-primary">Cancelar</a>
</form>
{% endblock  %}
